name: test

env:
  REACT_APP_VERSION: $GITHUB_RUN_NUMBER

on:
  push:
    branches: 
    - master

jobs:
  build: 
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - name: git
      uses: actions/checkout@v2
    - name: node
      uses: actions/setup-node@v2
      with:
        node-version: ${{matrix.node-version}}
      env:
          ENV: dev
    - run: npm i
    - run: echo ${{ env.REACT_APP_VERSION}}
    - run: npm run build --if-present

